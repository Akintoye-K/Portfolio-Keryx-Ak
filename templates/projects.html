<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', filename='css/portfolio-styles.css') }}" rel="stylesheet">
    <title>Projects - Keryx Akintoye</title>
</head>
<body>
    <nav>
        <ul>
            <li id="logo"><a href="{{ url_for('home') }}">KA</a></li>
        </ul>

    </nav>
    <div class="projects" id="projects-section" style="padding-top: 10vh;">
        <h1 style="font-size: 60px">My Projects</h1>
        <div class="projects-container">
            {% for project in projects %}
            <div class="project-card" style="margin: 0 30px 120px 30px;">
                <div id="project-image" style="background-image: url('{{project.img_url}}');"></div>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <div class="project-technologies">
                    {% for tech in project.technologies.split(",") %}
                    <span>{{ tech.strip() }}</span>
                    {% endfor %}
                </div>
                <a href="#projects-section">View Project</a>
            </div>
            {% endfor %}
        </div>
     </div>

    {% include "footer.html" %}
</body>
</html>
